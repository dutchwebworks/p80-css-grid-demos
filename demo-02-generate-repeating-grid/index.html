<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link href="../css/shared.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css" >
	<title>Poort80 - Generate repeating CSS Grid columns and rows</title>
</head>
<body>
	<h1 class="title">Generate repeating CSS Grid columns and rows</h1>

	<blockquote class="sub-title">
		<q>Look ma' &hellip; no media-queries, no floats, no flexbox!</q>
	</blockquote>

	<code>
.grid-container {	
	display: grid;
	grid-gap: 20px;
	grid-template-columns: repeat(auto-fill, 250px);
}
	</code>

	<ul class="grid-container">
		<li><img src="https://placeimg.com/250/250/any"></li>
		<li><img src="https://placeimg.com/250/250/people"></li>
		<li><img src="https://placeimg.com/250/250/tech"></li>
		<li><img src="https://placeimg.com/250/250/people"></li>
		<li><img src="https://placeimg.com/250/250/animals"></li>
		<li><img src="https://placeimg.com/250/250/any"></li>		
		<li><img src="https://placeimg.com/250/250/nature"></li>
		<li><img src="https://placeimg.com/250/250/tech"></li>
		<li><img src="https://placeimg.com/250/250/animals"></li>
		<li><img src="https://placeimg.com/250/250/any"></li>
		<li><img src="https://placeimg.com/250/250/nature"></li>
		<li><img src="https://placeimg.com/250/250/any"></li>		
	</ul>
</body>
</html>
